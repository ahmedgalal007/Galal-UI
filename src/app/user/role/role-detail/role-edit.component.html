<form [formGroup]="roleForm" (submit)="onSubmit()" >
  <div class="row">
    <div class="col-xs-12">
      <button type="submit" class="btn btn-success" [disabled]="!roleForm.valid">Save</button>
      <button type="button" class="btn btn-danger" [routerLink]="['../']">Cancel</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">

      <div class="form-group">
        <label for="roleName">Role Name</label>
        <input type="text" class="form-control" id="roleName" formControlName="name">
      </div>

    </div>
  </div>
</form>
