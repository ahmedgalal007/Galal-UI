<div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{userItem?.name}}</h1>
      <p>
        {{userItem?.email}}
      </p>
      <ul *ngFor="let role of userItem.userGroups">
        <li>{{role.name}}</li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onEdit()">Edit</button>
      <button class="btn btn-danger" (click)="onDelete()">Delete</button>
    </div>
  </div>
</div>
