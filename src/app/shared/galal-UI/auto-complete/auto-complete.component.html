<div class="">
  <div class="row" *ngIf="!multiSelect">
    <div class="col-lg-12" >
      <label [@itemLabel]="state" for="country">Country</label>
      <input id="country" type="text" class="form-control" [(ngModel)]="query" (keyup)="filter()" autocomplete="off" >
    </div>
    <div class="suggestions col-md-12" *ngIf="filteredList.length > 0">
      <ul >
        <li *ngFor="let item of filteredList" >
          <a class="btn btn-default btn-block"(click)="select(item)">{{ item.text }}</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="row" *ngIf="multiSelect">
    <div class="col-lg-12">
      <label [@itemLabel]="state"  for="country">Country</label>
      <input id="country" type="text" class="form-control" [(ngModel)]=query (keyup)="filter()" autocomplete="off" >
    </div>
    <div class="suggestions col-md-12" *ngIf="filteredList.length > 0">
      <ul  >
        <li *ngFor="let item of filteredList">
          <a class="btn btn-default btn-block" (click)="select(item)" style="cursor: hand">{{item.text}}</a>
        </li>
      </ul>
    </div>
    <div *ngFor="let item of selected">
      <div class="selected" >
        <span><a href="{{item.url}}" >{{item.text}} </a></span>
        <a (click)="remove(item)">x</a>
      </div>
    </div>
  </div>
</div>
